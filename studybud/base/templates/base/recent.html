{% extends 'layout.html' %}
{% load static %}
{% block style %}
<style>
    body {
        background-color: #212529; /* Set background to #212529 */
        color: #ffffff;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .recent-activities {
        background-color: #212529; /* Set background to #212529 */
        border-radius: 8px;
        padding: 15px;
        width: 400px;
    }
    .activity-card {
        background-color: #212529; /* Set background to #212529 */
        border: 1px solid #4e7eff; /* Set border to a stronger blue */
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
    }
    .activity-card img {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }
    .activity-card .username {
        color: #4e7eff; /* Set username color to a brighter blue */
    }
    .activity-card .post-title {
        color: #4e7eff; /* Set post title color to a brighter blue */
    }
    .activity-card .comment {
        background-color: #212529; /* Set comment background to #212529 */
        border-radius: 8px;
        padding: 10px;
        margin-top: 10px;
        color: #ffffff; /* Set comment text color to white */
    }
    h5 {
        color: #4e7eff; /* Set heading color to a brighter blue */
    }
    /* Adding hover effect for a more interactive experience */
    .activity-card:hover {
        border-color: #6785ff; /* Change border color on hover */
        background-color: #2a2e36; /* Darker background on hover */
    }
</style>
{% endblock style %}

{% block content %}

<div class="container">
<h5>RECENT ACTIVITIES</h5>
    {% for message in RoomMessages %}
    <div class="recent-activities">
        
        <div class="activity-card">
            <div class="d-flex align-items-center">
                <img
                    alt="Profile picture of @garysimon"
                    height="40"
                    src="{{ message.user.avatar.url }}"
                    width="40"
                />
                <div>
                    <div class="username">@{{ message.user }}</div>
                    <div class="text-muted">{{ message.created }}</div>
                    <div class="post-title">
                        replied to post “
                        <span class="text-info">{{ message.room }}</span>
                        ”
                    </div>
                </div>
            </div>
            <div class="comment">{{ message.body }}</div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
