{% extends 'layout.html' %} {% block style %}
<style>
    d body {
        background-color: #2a2a3e;
        color: #ffffff;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .recent-activities {
        background-color: #3a3a5e;
        border-radius: 8px;
        padding: 15px;
        width: 400px;
    }
    .activity-card {
        background-color: #3a3a5e;
        border: 1px solid #6785ff;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
    }
    .activity-card img {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }
    .activity-card .username {
        color: #6785ff;
    }
    .activity-card .post-title {
        color: #ffffff;
    }
    .activity-card .comment {
        background-color: #4a4a6e;
        border-radius: 8px;
        padding: 10px;
        margin-top: 10px;
    }
</style>

{% endblock style %} {% block content %}

<!-- {% for message in RoomMessages %}
<div class="message-others mx-4 rounded px-5 py-2">{{ message }}</div>
{% endfor %} -->

<div class="container">
    {% for message in RoomMessages %}
    <div class="recent-activities">
        <h5 style="color: #6785ff">RECENT ACTIVITIES</h5>
        <div class="activity-card">
            <div class="d-flex align-items-center">
                <img
                    alt="Profile picture of @garysimon"
                    height="40"
                    src="https://storage.googleapis.com/a1aa/image/VDUfGTcme0l7KkLJuF0x9bzeNMFL18uKyfQeBcPKUbvfElCfJA.jpg"
                    width="40"
                />
                <div>
                    <div class="username">@{{message.user}}</div>
                    <div class="text-muted">{{message.created}}</div>
                    <div class="post-title">
                        replied to post “
                        <span class="text-info"> {{message.room}} </span>
                        ”
                    </div>
                </div>
            </div>
            <div class="comment">{{ message.body }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
