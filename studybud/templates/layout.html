  <style>
  #flash-messages {
      /* position: fixed; */
      z-index: 2;
      background-color: transparent;
      color: #ffffff;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-grow: 0;
  }

  #flash-messages .card {
      background-color: #0d0d1a
      border: 2px solid #6785ff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin: 10px;
      width: 530px;
      box-shadow: 0 0 15px rgba(103, 133, 255, 0.5);
  }

  #flash-messages .card h6 {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(103, 133, 255, 0.5);
  }

  #flash-messages .card i {
      font-size: 0.8rem;
      margin-bottom: 15px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(103, 133, 255, 0.5);
  }

  #flash-messages .card p {
      font-size: 0.9em;
      margin-bottom: 15px;
      color: #ffffff;
  }

  #flash-messages .btn-custom {
      background-color: transparent;
      border: 2px solid #6785ff;
      color: #ffffff;
      padding: 10px 20px;
      text-shadow: 0 0 10px rgba(103, 133, 255, 0.5);
  }

  #flash-messages .btn-custom:hover {
      background-color: #6785ff;
      color: #0d0d1a;
  }

  @media (min-width: 768px) {
      #flash-messages .container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
      }
  }




      </style>

        <div class="container-lg flash-message" id='flash-messages' >

    <script>


    let message = document.getElementsByClassName('flash-message');

    for (let i = 0; i < message.length; i++) {
      let btn = message[i].getElementsByClassName("btn-custom")[0];
      btn.addEventListener("click", function () {
        message[i].style.display = "none";
      });
    }


    </script>
